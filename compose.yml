version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: mediashare
      MYSQL_USER: go
      MYSQL_PASSWORD: salasana
      MYSQL_ROOT_PASSWORD: rootpass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/db.sql:/docker-entrypoint-initdb.d/db.sql:ro

  api:
    build: .
    environment:
      DB_USER: go
      DB_PASSWORD: salasana
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: mediashare
      JWT_SECRET: changeme
    depends_on:
      - db
    volumes:
      - uploads:/app/uploads
    ports:
      - "8080:8080"

volumes:
  db_data:
  uploads: